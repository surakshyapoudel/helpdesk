{% extends "base.html" %}

{% block content %}


<form action="/caller/search" method="post" class="max-w-2xl mx-auto my-12">
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only ">Search</label>
    <div class="relative">
        <input type="number" id="phone_number" name="phone_number"
            class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 "
            placeholder="Enter Phone Number To Add Ticket" required>
        <button type="submit"
            class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 ">Add
            Ticket</button>
    </div>
</form>

{% endblock %}
