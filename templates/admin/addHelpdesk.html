{% extends "base.html" %} {% block content %}

<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Add HelpDesk User</h1>
    <form action="/admin/helpdesk/add" method="post" class="w-full max-w-sm mx-auto bg-white p-8 rounded-md shadow-md">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                required type="text" id="name" name="name" placeholder="John Doe">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                type="text" id="username" name="username" placeholder="username" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                required type="password" id="password" name="password" placeholder="********">
        </div>

        <button
            class="w-full bg-indigo-500 text-white text-sm font-bold py-2 px-4 rounded-md hover:bg-indigo-600 transition duration-300"
            type="submit">Add</button>
    </form>
</div>
</body>

</html>

{% endblock %}
